<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Takes - YAPBATTLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary-blue: #3b82f6;
            --hot-red: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #311b1b 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            z-index: 1;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 6rem;
            color: var(--hot-red);
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .glass-panel {
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .warning-box {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: left;
        }

        .warning-box i {
            font-size: 1.5rem;
            color: var(--hot-red);
        }

        .warning-box p {
            font-size: 0.95rem;
            color: var(--text-main);
            line-height: 1.5;
        }

        .mode-features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feature-badge i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--hot-red);
        }

        .feature-badge span {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        .start-btn {
            background: var(--hot-red);
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            padding: 15px 50px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
            width: 100%;
        }

        .start-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> BACK TO HUB</a>

    <div class="container">
        <div class="header">
            <h1 class="title">HOT TAKES</h1>
            <p class="subtitle">UNFILTERED CHAOS MODE</p>
        </div>

        <div class="glass-panel">
            <div class="warning-box">
                <i class="fas fa-exclamation-triangle"></i>
                <p><strong>MISSION DATA:</strong> In this protocol, the AI has zero filter. Expect wild, unhinged, and conspiracy-level arguments. This is not a formal debateâ€”it's chaos.</p>
            </div>

            <div class="mode-features">
                <div class="feature-badge">
                    <i class="fas fa-bolt"></i>
                    <span>90s ROUND</span>
                </div>
                <div class="feature-badge">
                    <i class="fas fa-ghost"></i>
                    <span>UNHINGED AI</span>
                </div>
                <div class="feature-badge">
                    <i class="fas fa-random"></i>
                    <span>WILD TOPICS</span>
                </div>
            </div>

            <button class="start-btn" onclick="startHotTake()">
                <i class="fas fa-fire"></i> START CHAOS
            </button>
        </div>
    </div>

    <script>
        function startHotTake() {
            window.location.href = '/debate?mode=hot_takes&difficulty=medium';
        }
    </script>
</body>
</html>

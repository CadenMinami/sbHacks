<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAPBATTLE - Say it. Defend it.</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Professional Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary-blue: #3b82f6;
            --hot-red: #ef4444;
            --ranked-gold: #f59e0b;
            --podcast-cyan: #06b6d4;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            z-index: 1;
        }

        /* Ambient background glow */
        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: var(--primary-blue);
            filter: blur(150px);
            opacity: 0.1;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .title-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 8rem;
            line-height: 0.9;
            color: var(--primary-blue);
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            margin-bottom: 10px;
        }

        .tagline {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-blue);
            opacity: 0.8;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .user-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .stats-link {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            transition: all 0.3s;
        }

        .stats-link:hover {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
        }

        .stats-link i {
            font-size: 1.2rem;
        }

        .badges-group {
            display: flex;
            gap: 15px;
        }

        .status-badge {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .status-badge i {
            font-size: 1.2rem;
        }

        .rank-badge i { color: var(--ranked-gold); }
        .streak-badge i { color: var(--hot-red); }

        .label {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--text-dim);
            text-transform: uppercase;
            display: block;
        }

        .value {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .game-modes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 60px;
        }

        .mode-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .mode-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }

        .mode-icon-container {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hot-takes .mode-icon-container { background: var(--hot-red); }
        .ranked .mode-icon-container { background: var(--ranked-gold); }
        .podcast .mode-icon-container { background: var(--podcast-cyan); }

        .mode-title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 15px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .mode-description {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 500;
        }

        .bottom-tagline {
            text-align: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        /* Interactive active state */
        .mode-card:active {
            transform: scale(0.98);
        }

        @media (max-width: 900px) {
            .game-modes { grid-template-columns: 1fr; }
            .title { font-size: 5rem; }
            .user-status { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="glow" style="top: -10%; left: 20%;"></div>
    <div class="glow" style="bottom: -10%; right: 20%; background: var(--ranked-gold);"></div>

    <div class="container">
        <div class="user-status">
            <a href="/stats" class="stats-link">
                <i class="fas fa-chart-line"></i>
                <span>VIEW STATS</span>
            </a>
            
            <div class="badges-group">
                <div class="status-badge rank-badge">
                    <i class="fas fa-shield-halved"></i>
                    <div>
                        <span class="label">Rank</span>
                        <span class="value" id="rank">Bronze I</span>
                    </div>
                </div>
                <div class="status-badge streak-badge">
                    <i class="fas fa-fire"></i>
                    <div>
                        <span class="label">Streak</span>
                        <span class="value" id="streak">0 Days</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="title-section">
            <h1 class="title">YAPBATTLE</h1>
            <p class="tagline">Say it. Defend it.</p>
        </div>

        <div class="game-modes">
            <div class="mode-card hot-takes" onclick="startMode('hot_takes')">
                <div class="mode-icon-container">
                    <i class="fas fa-bolt"></i>
                </div>
                <h2 class="mode-title">Hot Takes</h2>
                <p class="mode-description">Quick debates on<br>trending topics</p>
            </div>

            <div class="mode-card ranked" onclick="startMode('ranked')">
                <div class="mode-icon-container">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 class="mode-title">Ranked</h2>
                <p class="mode-description">Compete and climb<br>the leaderboard</p>
            </div>

            <div class="mode-card podcast" onclick="startMode('podcast')">
                <div class="mode-icon-container">
                    <i class="fas fa-microphone-lines"></i>
                </div>
                <h2 class="mode-title">Podcast Mode</h2>
                <p class="mode-description">Long-form thoughtful<br>discussions</p>
            </div>
        </div>

        <p class="bottom-tagline">Battle with words. Win with wit.</p>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/user-stats');
                const data = await response.json();
                document.getElementById('rank').textContent = data.rank;
                document.getElementById('streak').textContent = `${data.streak_days} Days`;
                
                // Update rank icon and color
                const rankIcon = document.querySelector('.rank-badge i');
                rankIcon.className = data.rank_icon;
                rankIcon.style.color = data.rank_color;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function startMode(mode) {
            window.location.href = `/game/${mode}`;
        }

        loadStats();
    </script>
</body>
</html>

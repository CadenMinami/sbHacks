<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLE ARENA - YAPBATTLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary-blue: #3b82f6;
            --hot-red: #ef4444;
            --ranked-gold: #f59e0b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --user-accent: #38bdf8;
            --ai-accent: #fb7185;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        .hud-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Top HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px 30px;
        }

        .exit-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--hot-red);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .exit-btn:hover {
            background: var(--hot-red);
            color: white;
        }

        .topic-display {
            text-align: center;
            flex: 1;
        }

        .topic-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            color: var(--primary-blue);
            letter-spacing: 2px;
            margin-bottom: 2px;
        }

        .topic-text {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
            max-width: 600px;
            margin: 0 auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timer-box {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--text-main);
            width: 100px;
            text-align: right;
        }

        /* Main Layout */
        .main-arena {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-panel {
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
        }

        .score-card {
            text-align: center;
        }

        .score-val {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            line-height: 1;
            color: var(--ranked-gold);
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .score-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            color: var(--text-dim);
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        .stat-val {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            color: var(--text-main);
        }

        /* Transcript Area */
        .transcript-arena {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 0;
        }

        .transcript-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
        }

        .column-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 10px;
        }

        .user-header { color: var(--user-accent); }
        .ai-header { color: var(--ai-accent); }

        .message-stream {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: none;
        }

        .message-stream::-webkit-scrollbar { display: none; }

        .bubble {
            padding: 15px 20px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 90%;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-bubble {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-left: 4px solid var(--user-accent);
            align-self: flex-start;
        }

        .ai-bubble {
            background: rgba(251, 113, 133, 0.1);
            border: 1px solid rgba(251, 113, 133, 0.2);
            border-right: 4px solid var(--ai-accent);
            align-self: flex-end;
            text-align: right;
        }

        .bubble-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.6;
        }

        .feedback-msg {
            background: rgba(245, 158, 11, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            color: var(--ranked-gold);
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
            width: 100%;
            font-weight: 700;
        }

        /* Bottom Control HUD */
        .hud-bottom {
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 100px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
        }

        .status-dot.active { background: #10b981; box-shadow: 0 0 10px #10b981; }

        .mic-btn-container {
            position: relative;
            z-index: 10;
        }

        .mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: rotate(45deg);
        }

        .mic-btn i { transform: rotate(-45deg); }

        .mic-btn:hover {
            transform: rotate(45deg) scale(1.1);
            border-color: var(--primary-blue);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }

        .mic-btn.recording {
            background: var(--hot-red);
            border-color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .difficulty-badge {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--hot-red);
            padding: 8px 20px;
            border-radius: 10px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="hud-container">
        <!-- Top Navigation -->
        <div class="hud-top">
            <button class="exit-btn" onclick="exitDebate()">
                <i class="fas fa-sign-out-alt"></i> ABORT MISSION
            </button>
            
            <div class="topic-display">
                <div class="topic-label">NEURAL INTERFACE ACTIVE</div>
                <div class="topic-text" id="topic">INITIALIZING PROTOCOL...</div>
            </div>

            <div class="timer-box" id="timer">00:00</div>
        </div>

        <div class="main-arena">
            <!-- Left Stats Panel -->
            <div class="sidebar">
                <div class="glass-panel score-card">
                    <div class="score-val" id="overall-score">0.0</div>
                    <div class="score-label">BATTLE RATING</div>
                </div>

                <div class="glass-panel" style="flex: 1">
                    <div class="score-label" style="margin-bottom: 20px">LIVE TELEMETRY</div>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <span class="stat-name">CLARITY</span>
                            <span class="stat-val" id="clarity-score">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">LOGIC</span>
                            <span class="stat-val" id="argument-score">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">PERSUASION</span>
                            <span class="stat-val" id="rhetoric-score">0</span>
                        </div>
                    </div>
                </div>

                <div class="glass-panel" style="padding: 15px; text-align: center;">
                    <div class="score-label" style="font-size: 0.7rem; margin-bottom: 5px;">AI DIFFICULTY</div>
                    <div class="difficulty-badge" id="display-difficulty">MEDIUM</div>
                </div>
            </div>

            <!-- Right Transcript Panel -->
            <div class="glass-panel transcript-arena">
                <div class="transcript-column">
                    <div class="column-header user-header">
                        <i class="fas fa-satellite-dish"></i> UP-LINK (YOU)
                    </div>
                    <div class="message-stream" id="your-transcript"></div>
                </div>

                <div class="transcript-column">
                    <div class="column-header ai-header">
                        <i class="fas fa-microchip"></i> NEURAL-NET (AI)
                    </div>
                    <div class="message-stream" id="ai-transcript"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="hud-bottom">
            <div class="status-badge">
                <div class="status-dot" id="status-dot"></div>
                <span id="status">INITIALIZING...</span>
            </div>

            <div class="mic-btn-container">
                <button class="mic-btn" id="mic-btn" onclick="toggleMic()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <div class="status-badge" style="background: transparent; color: var(--text-dim)">
                SYSTEM READY
            </div>
        </div>
    </div>

    <script>
        // Inject Deepgram API key from backend
        const DEEPGRAM_API_KEY = '{{ deepgram_key }}';
    </script>
    <script src="/static/debate_voice.js"></script>
</body>
</html>
